<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Healthcare Prediction ‚Äî V4 Ultra-X</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0; padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
    }

    .container {
        max-width: 680px;
        margin: 45px auto;
        padding: 25px;
        border-radius: 18px;
        background: rgba(255,255,255,0.07);
        box-shadow: 0 10px 45px rgba(0,0,0,0.45);
        backdrop-filter: blur(12px);
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 20px;
    }

    input {
        padding: 7px 10px;
        font-size: 14px;
        width: 100%;
        border-radius: 6px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.15);
        color: #fff;
        transition: 0.25s;
    }

    input:focus {
        background: rgba(255,255,255,0.25);
        transform: scale(1.03);
    }

    button {
        padding: 12px;
        font-size: 17px;
        font-weight: bold;
        width: 100%;
        border: none;
        margin-top: 20px;
        background: linear-gradient(90deg, #00eaff, #00b7ff);
        color: black;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(0,238,255,0.5);
    }

    button:hover {
        background: linear-gradient(90deg, #00b7ff, #008cff);
        transform: scale(1.02);
    }

    #resultBox {
        display: none;
        margin-top: 22px;
        padding: 15px;
        border-radius: 10px;
        font-size: 19px;
        text-align: center;
        font-weight: bold;
        animation: pop 0.3s ease;
    }

    @keyframes pop {
        from { transform: scale(0.6); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }

    .normal { background:#d4ffe0; color:#065f2b; }
    .abnormal { background:#ffd4d4; color:#8b0000; }
    .inconclusive { background:#fff0c2; color:#7a5200; }

    /* Loading Spinner */
    #loading { display: none; text-align: center; margin-top: 15px; }
    .spinner {
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid #00eaff;
        border-radius: 50%;
        width: 40px; height: 40px;
        animation: spin 0.8s linear infinite;
        margin: auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Error shake */
    @keyframes shake {
        0%,100% { transform: translateX(0); }
        20%,60% { transform: translateX(-6px); }
        40%,80% { transform: translateX(6px); }
    }
    .shake { animation: shake 0.4s ease; }
</style>
</head>

<body>

<div class="container">
    <h1>Healthcare Test Result Prediction</h1>

    <div class="grid">
        <input id="Age" placeholder="Age" value="35">
        <input id="Gender" placeholder="Gender (0/1)" value="1">
        <input id="Blood_Type" placeholder="Blood Type" value="1">
        <input id="Medical_Condition" placeholder="Medical Condition" value="0">
        <input id="Billing_Amount" placeholder="Billing Amount" value="20000">
        <input id="Admission_Type" placeholder="Admission Type" value="1">
        <input id="Medication" placeholder="Medication" value="1">
        <input id="Symptom_Severity" placeholder="Severity 0‚Äì10" value="4">
        <input id="Prior_Hospital_Visits" placeholder="Prior Visits" value="1">
        <input id="High_BP_Flag" placeholder="BP High (0/1)" value="0">
        <input id="High_Sugar_Flag" placeholder="Sugar High (0/1)" value="0">
        <input id="Fever_Flag" placeholder="Fever (0/1)" value="0">
        <input id="Risk_Score" placeholder="Risk Score" value="50">
    </div>

    <button onclick="predict()">üöÄ Predict</button>

    <div id="loading">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <div id="resultBox"></div>
</div>

<script>
const API = "https://ds-project-backend.onrender.com/predict";

async function predict() {
    const payload = {
        Age: +document.getElementById('Age').value,
        Gender: +document.getElementById('Gender').value,
        Blood_Type: +document.getElementById('Blood_Type').value,
        Medical_Condition: +document.getElementById('Medical_Condition').value,
        Billing_Amount: +document.getElementById('Billing_Amount').value,
        Admission_Type: +document.getElementById('Admission_Type').value,
        Medication: +document.getElementById('Medication').value,
        Symptom_Severity: +document.getElementById('Symptom_Severity').value,
        Prior_Hospital_Visits: +document.getElementById('Prior_Hospital_Visits').value,
        High_BP_Flag: +document.getElementById('High_BP_Flag').value,
        High_Sugar_Flag: +document.getElementById('High_Sugar_Flag').value,
        Fever_Flag: +document.getElementById('Fever_Flag').value,
        Risk_Score: +document.getElementById('Risk_Score').value
    };

    document.getElementById("loading").style.display = "block";
    document.getElementById("resultBox").style.display = "none";

    try {
        let res = await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        let data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (!res.ok) { return showError(data.detail || "Server Error"); }

        showResult(data.prediction_label);

    } catch {
        document.getElementById("loading").style.display = "none";
        showError("Backend Offline ‚ùå");
    }
}

function showResult(label) {
    let box = document.getElementById("resultBox");
    box.style.display = "block";
    box.className = "";
    box.classList.add("result");

    label = label.toLowerCase();

    if (label.includes("normal")) {
        box.classList.add("normal");
        box.innerHTML = "Prediction: NORMAL ‚úîÔ∏è";
    } 
    else if (label.includes("abnormal")) {
        box.classList.add("abnormal");
        box.innerHTML = "Prediction: ABNORMAL ‚ùó";
    } 
    else {
        box.classList.add("inconclusive");
        box.innerHTML = "Prediction: INCONCLUSIVE ‚ùì";
    }
}

function showError(msg) {
    let box = document.getElementById("resultBox");
    box.style.display = "block";
    box.className = "result abnormal shake";
    box.innerHTML = "‚ùå " + msg;
}
</script>

</body>
</html>
