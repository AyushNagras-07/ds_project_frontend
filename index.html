<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Healthcare Prediction V3 Ultra-Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
        color: #fff;
    }

    .container {
        max-width: 780px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255,255,255,0.12);
        border-radius: 18px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        backdrop-filter: blur(20px);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        font-size: 30px;
        margin-bottom: 20px;
        text-shadow: 0 0 15px #00c6ff;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    input {
        padding: 12px;
        border-radius: 10px;
        border: none;
        width: 100%;
        background: rgba(255,255,255,0.25);
        color: #fff;
        font-size: 15px;
        outline: none;
        transition: 0.25s;
    }

    input:focus {
        background: rgba(255,255,255,0.35);
        transform: scale(1.05);
        box-shadow: 0 0 12px #00eaff;
    }

    button {
        padding: 15px;
        font-size: 18px;
        margin-top: 15px;
        width: 100%;
        border: none;
        border-radius: 12px;
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        cursor: pointer;
        font-weight: bold;
        color: #000;
        transition: 0.3s;
        box-shadow: 0 0 18px rgba(0,200,255,0.5);
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(0,200,255,0.8);
    }

    /* Result box */
    #resultBox {
        display: none;
        margin-top: 25px;
        padding: 18px;
        border-radius: 14px;
        font-size: 22px;
        text-align: center;
        font-weight: 700;
        animation: pop 0.3s ease;
    }

    @keyframes pop {
        from { transform: scale(0.6); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }

    .normal { background:#d4ffe0; color:#045d27; }
    .abnormal { background:#ffd2d2; color:#8b0000; }
    .inconclusive { background:#fff2c4; color:#7a5200; }

    /* Loading spinner */
    #loading { text-align:center; display:none; margin-top:20px; }
    .spinner {
        border: 5px solid rgba(255,255,255,0.3);
        border-top: 5px solid #00c6ff;
        height: 45px; width: 45px;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>

<div class="container">

    <h1>Healthcare Test Result Prediction</h1>

    <div class="grid">
        <input id="Age" value="35" placeholder="Age">
        <input id="Gender" value="1" placeholder="Gender (0/1)">
        <input id="Blood_Type" value="1" placeholder="Blood Type">
        <input id="Medical_Condition" value="0" placeholder="Medical Condition">
        <input id="Billing_Amount" value="20000" placeholder="Billing Amount">
        <input id="Admission_Type" value="1" placeholder="Admission Type">
        <input id="Medication" value="1" placeholder="Medication">
        <input id="Symptom_Severity" value="4" placeholder="Symptom Severity (0‚Äì10)">
        <input id="Prior_Hospital_Visits" value="1" placeholder="Prior Hospital Visits">
        <input id="High_BP_Flag" value="0" placeholder="High BP (0/1)">
        <input id="High_Sugar_Flag" value="0" placeholder="High Sugar (0/1)">
        <input id="Fever_Flag" value="0" placeholder="Fever (0/1)">
        <input id="Risk_Score" value="50" placeholder="Risk Score">
    </div>

    <button onclick="predict()">üöÄ Predict Result</button>

    <div id="loading"><div class="spinner"></div><p>Processing...</p></div>

    <div id="resultBox"></div>

</div>

<script>
const API = "https://ds-project-backend.onrender.com/predict";

async function predict() {
    const payload = {
        Age: +Age.value,
        Gender: +Gender.value,
        Blood_Type: +Blood_Type.value,
        Medical_Condition: +Medical_Condition.value,
        Billing_Amount: +Billing_Amount.value,
        Admission_Type: +Admission_Type.value,
        Medication: +Medication.value,
        Symptom_Severity: +Symptom_Severity.value,
        Prior_Hospital_Visits: +Prior_Hospital_Visits.value,
        High_BP_Flag: +High_BP_Flag.value,
        High_Sugar_Flag: +High_Sugar_Flag.value,
        Fever_Flag: +Fever_Flag.value,
        Risk_Score: +Risk_Score.value
    };

    resultBox.style.display = "none";
    loading.style.display = "block";

    try {
        const res = await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        loading.style.display = "none";

        if (!res.ok) return showError(data.detail);

        showResult(data.prediction_encoded, data.prediction_label);

    } catch {
        loading.style.display = "none";
        showError("Backend Offline ‚ùå");
    }
}

function showResult(encoded, label) {
    resultBox.style.display = "block";
    resultBox.className = "";

    if (encoded === 2) {
        resultBox.classList.add("normal");
        resultBox.innerHTML = "Prediction: NORMAL ‚úîÔ∏è";
    } else if (encoded === 0) {
        resultBox.classList.add("abnormal");
        resultBox.innerHTML = "Prediction: ABNORMAL ‚ùó";
    } else {
        resultBox.classList.add("inconclusive");
        resultBox.innerHTML = "Prediction: INCONCLUSIVE ‚ùì";
    }
}

function showError(msg) {
    resultBox.style.display = "block";
    resultBox.className = "abnormal";
    resultBox.innerHTML = "Server Error ‚ùå<br>" + msg;
}
</script>

</body>
</html>
