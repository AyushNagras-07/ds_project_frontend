<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Healthcare Prediction V3</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #fff;
    }

    .container {
        max-width: 750px;
        margin: 50px auto;
        padding: 25px;
        background: rgba(255,255,255,0.08);
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        backdrop-filter: blur(12px);
    }

    h1 { text-align: center; margin-bottom: 15px; }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    input {
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        border: none;
        outline: none;
    }

    button {
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        border: none;
        margin-top: 10px;
        background: #00c6ff;
        color: black;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover { background: #0096c7; }

    #resultBox {
        display: none;
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
    }

    .normal { background: #d4ffe0; color:#065f2b; }
    .abnormal { background:#ffd4d4; color:#8b0000; }
    .inconclusive { background:#fff0c2; color:#7a5200; }

    /* Loading animation */
    #loading {
        display: none;
        text-align: center;
        margin-top: 15px;
    }
    .spinner {
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid #00c6ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 0.8s linear infinite;
        margin: auto;
    }
    @keyframes spin {
        100% { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Healthcare Test Result Prediction</h1>

    <div class="grid">
        <input id="Age" placeholder="Age" value="35">
        <input id="Gender" placeholder="Gender (0/1)" value="1">
        <input id="Blood_Type" placeholder="Blood Type" value="1">
        <input id="Medical_Condition" placeholder="Medical Condition" value="0">
        <input id="Billing_Amount" placeholder="Billing Amount" value="20000">
        <input id="Admission_Type" placeholder="Admission Type" value="1">
        <input id="Medication" placeholder="Medication" value="1">
        <input id="Symptom_Severity" placeholder="Symptom Severity 0‚Äì10" value="4">
        <input id="Prior_Hospital_Visits" placeholder="Prior Visits" value="1">
        <input id="High_BP_Flag" placeholder="High BP Flag (0/1)" value="0">
        <input id="High_Sugar_Flag" placeholder="High Sugar Flag (0/1)" value="0">
        <input id="Fever_Flag" placeholder="Fever Flag (0/1)" value="0">
        <input id="Risk_Score" placeholder="Risk Score" value="50">
    </div>

    <button onclick="predict()">üöÄ Predict Result</button>

    <div id="loading">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <div id="resultBox"></div>
</div>

<script>
const API = "https://ds-project-backend.onrender.com/predict";

async function predict() {
    document.getElementById("loading").style.display = "block";
    document.getElementById("resultBox").style.display = "none";

    const payload = {
        Age: Number(Age.value),
        Gender: Number(Gender.value),
        Blood_Type: Number(Blood_Type.value),
        Medical_Condition: Number(Medical_Condition.value),
        Billing_Amount: Number(Billing_Amount.value),
        Admission_Type: Number(Admission_Type.value),
        Medication: Number(Medication.value),
        Symptom_Severity: Number(Symptom_Severity.value),
        Prior_Hospital_Visits: Number(Prior_Hospital_Visits.value),
        High_BP_Flag: Number(High_BP_Flag.value),
        High_Sugar_Flag: Number(High_Sugar_Flag.value),
        Fever_Flag: Number(Fever_Flag.value),
        Risk_Score: Number(Risk_Score.value)
    };

    try {
        let res = await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        let data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (!res.ok) {
            showError(data.detail || "Unknown error");
            return;
        }

        showResult(data.prediction_label);

    } catch (err) {
        document.getElementById("loading").style.display = "none";
        showError("‚ùå Network Error ‚Äî Backend Offline");
    }
}

function showResult(label) {
    let box = document.getElementById("resultBox");
    box.style.display = "block";
    box.className = "";
    box.classList.add("result");

    label = label.toLowerCase();

    if (label.includes("normal")) {
        box.classList.add("normal");
        box.innerHTML = "Prediction: NORMAL ‚úîÔ∏è";
    } else if (label.includes("abnormal")) {
        box.classList.add("abnormal");
        box.innerHTML = "Prediction: ABNORMAL ‚ùó";
    } else {
        box.classList.add("inconclusive");
        box.innerHTML = "Prediction: INCONCLUSIVE ‚ùì";
    }
}

function showError(msg) {
    let box = document.getElementById("resultBox");
    box.style.display = "block";
    box.className = "result abnormal";
    box.innerHTML = "Server Error ‚ùå<br>" + msg;
}
</script>

</body>
</html>
